<div ng-controller="crudOwnerController">
  <div id="main" class="container-fluid">
    <div id="top" class="row">
      <div class="col-md-6 col-md-offset-3">
          <div class="input-group h2">
              <input name="data[owner]" class="form-control" id="owner" ng-model="ownerName" type="text" placeholder="Digite seu nome completo">
              <span class="input-group-btn">
                  <button class="btn btn-primary" ng-click="setOwner(ownerName)" type="submit">
                      <span class="glyphicon glyphicon-ok"></span>
                  </button>
              </span>
          </div>
      </div>
    </div>
  </div>
</div>
