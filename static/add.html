	<div ng-controller="crudAddController">
		<div id="main" class="container-fluid">
			<h3 class="page-header">Adicionar Produto</h3>
			<form  name="formAdd" novalidate>
			  	<div class="row">
						 <div class="form-group col-md-4">
						   	<label for="campo1">Nome do Produto</label>
						   	<input type="text" name="name" ng-model="product.name" class="form-control" id="campo1" required>
						   	<div ng-show="formAdd.$submitted || formAdd.name.$touched"><span style="color:red" ng-show="formAdd.name.$error.required">Nome é obrigatório.</span></div>
						 </div>

						 <div class="form-group col-md-4">
						   	<label for="campo2">Preço</label>
						   	<div class="input-group">
							  	<span class="input-group-addon">R$</span>
							  	<input type="text" ng-model="product.price" name="price" class="form-control" aria-label="Amount (to the nearest dollar)" ui-number-mask required>
							</div>
							<div ng-show="formAdd.$submitted || formAdd.price.$touched"><span style="color:red" ng-show="formAdd.price.$error.required">Preço é obrigatório.</span></div>
						 </div>

						 <div class="form-group col-md-4">
						   	<label for="campo3">Data de validade</label>
						   	<input ng-readonly="true" data-provide="datepicker-inline" name="data_expiration" ng-model="product.expiration_date" class="form-control datepicker" id="campo3" required>
						   	<div ng-show="formAdd.$submitted || formAdd.data_expiration.$touched"><span style="color:red" ng-show="formAdd.data_expiration.$error.required">Data de validade é obrigatório.</span></div>
						 </div>

				</div>
			 	<hr />
			  	<div id="actions" class="row">
				    <div class="col-md-12">
				      	<button type="submit" ng-click="addProduct()" class="btn btn-primary">Salvar</button>
				      	<a href="\list" class="btn btn-default">Cancelar</a>
				    </div>
			  	</div>
			</form>
		</div>
	</div>
